<div class="mat-elevation-z4">
  <table mat-table [dataSource]="store">
    <ng-container matColumnDef="id">
      <th class="mat-header-cell" mat-header-cell *matHeaderCellDef >Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>
       <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th class="mat-header-cell" mat-header-cell *matHeaderCellDef >Nome</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>
    <!-- Age Column -->
    <ng-container matColumnDef="cnpj">
      <th class="mat-header-cell" mat-header-cell *matHeaderCellDef >CNPJ</th>
      <td mat-cell *matCellDef="let row">{{row.cnpj}}</td>
    </ng-container>
    <!-- Birth Column -->
    <ng-container matColumnDef="local">
      <th class="mat-header-cell"  mat-header-cell *matHeaderCellDef >Local</th>
      <td mat-cell *matCellDef="let row">{{row.local}}</td>
    </ng-container>

    <!-- Address Column -->
    <ng-container matColumnDef="address">
      <th class="mat-header-cell" mat-header-cell *matHeaderCellDef>Endere√ßo</th>
      <td mat-cell *matCellDef="let row">{{row.address}}</td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
