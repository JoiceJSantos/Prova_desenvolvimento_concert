<div class="mat-elevation-z4">
  <table mat-table [dataSource]="products">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th class="mat-header-cell" mat-header-cell *matHeaderCellDef >Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th class="mat-header-cell" mat-header-cell *matHeaderCellDef >Nome</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>
    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th class="mat-header-cell" mat-header-cell *matHeaderCellDef >Preço</th>
      <td mat-cell *matCellDef="let row">{{row.price | currency: 'BRL'}}</td>
    </ng-container>
    <!-- Acquisition Column -->
    <ng-container matColumnDef="acquisition">
      <th class="mat-header-cell"  mat-header-cell *matHeaderCellDef >Aquisição</th>
      <td mat-cell *matCellDef="let row">{{row.acquisition |date: 'dd/MM/yy' :'':'pt'}}</td>
    </ng-container>
    <!-- Condition Column -->
    <ng-container matColumnDef="condition">
      <th class="mat-header-cell" mat-header-cell *matHeaderCellDef >Condição</th>
      <td mat-cell *matCellDef="let row">{{row.condition}}</td>
    </ng-container>
    <!-- Brand Column -->
    <ng-container matColumnDef="Brand">
      <th class="mat-header-cell" mat-header-cell *matHeaderCellDef >Marca</th>
      <td mat-cell *matCellDef="let row">{{row.Brand}}</td>
    </ng-container>
    <!-- Discount Column -->
    <ng-container matColumnDef="discount">
      <th class="mat-header-cell" mat-header-cell *matHeaderCellDef>Desconto</th>
      <td mat-cell *matCellDef="let row">{{row.discount}}</td>
    </ng-container>
    <!-- Action column  -->
    <ng-container matColumnDef="action">
      <th class="mat-header-cell" mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="/products/update/{{row.id}}" class="edit">
          <i class="material-icons green">
            edit
          </i>
        </a>
        <a routerLink="/products/delete/{{row.id}}"class="delete">
          <i class="material-icons red">
            delete_sweep
          </i>
        </a>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
