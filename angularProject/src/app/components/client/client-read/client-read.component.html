<div class="mat-elevation-z4">
  <table mat-table [dataSource]="client">
    <ng-container matColumnDef="id">
      <th class="mat-header-cell" mat-header-cell *matHeaderCellDef >Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>
       <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th class="mat-header-cell" mat-header-cell *matHeaderCellDef >Nome</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>
    <!-- Age Column -->
    <ng-container matColumnDef="age">
      <th class="mat-header-cell" mat-header-cell *matHeaderCellDef >Idade</th>
      <td mat-cell *matCellDef="let row">{{row.age}}</td>
    </ng-container>
    <!-- Birth Column -->
    <ng-container matColumnDef="birth">
      <th class="mat-header-cell"  mat-header-cell *matHeaderCellDef >Nasc.</th>
      <td mat-cell *matCellDef="let row">{{row.birth | date: 'dd/MM/yy' :'':'pt'}}</td>
    </ng-container>
    <!-- Cpf Column -->
    <ng-container matColumnDef="CPF">
      <th class="mat-header-cell" mat-header-cell *matHeaderCellDef >CPF</th>
      <td mat-cell *matCellDef="let row">{{row.CPF}}</td>
    </ng-container>
    <!-- genero Column -->
    <ng-container matColumnDef="genero">
      <th class="mat-header-cell" mat-header-cell *matHeaderCellDef >Genero</th>
      <td mat-cell *matCellDef="let row">{{row.genero}}</td>
    </ng-container>
    <!-- Address Column -->
    <ng-container matColumnDef="address">
      <th class="mat-header-cell" mat-header-cell *matHeaderCellDef>Endereço</th>
      <td mat-cell *matCellDef="let row">{{row.address}}</td>
    </ng-container>

    <!-- Action column  -->
    <ng-container matColumnDef="action">
      <th class="mat-header-cell" mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="update/{{row.id}}" class="edit">
          <i class="material-icons green">
            edit
          </i>
        </a>
        <a routerLink="delete/{{row.id}}"class="delete">
          <i class="material-icons red">
            delete_sweep
          </i>
        </a>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
