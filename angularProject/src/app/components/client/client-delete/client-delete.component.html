<h3>Excluir Cliente</h3>
<form [formGroup]="client">
	<fieldset>
		<legend>Dados Pessoais</legend>
			<div class="form-group">
				<label for="nome">Nome</label><br>
				<input type="text" class="form-control" name="nome" id="nome" formControlName="name">
			</div>

			<div class="form-group">
				<label for="age">Idade</label><br>
				<input type="text" class="form-control" name="age" id="age" formControlName="age" >

				<label class="label" for="dataNascimento">Data de nascimento</label>
				<input type="date" class="form-control" name="dataNascimento" id="dataNascimento"
				       formControlName="birth">
			</div>
			<div class="form-group">
				<label for="age">CPF</label><br>
				<input type="text" class="form-control" name="cpf" id="cpf" formControlName="CPF">

				<label class="label">Gênero</label>
				<input class="form-check-input" type="radio" name="genero" id="masculino" value="Masculino"
				       formControlName="genero">
				<label class="form-check-label" for="masculino">Masculino</label>

				<input class="form-check-input" type="radio" name="genero" id="feminino" value="Feminino"
				       formControlName="genero">
				<label class="form-check-label" for="feminino">Feminino</label>
			</div>
			<div class="form-group">
				<label>Enderecço completo</label><br>
				<input type="text"  class="form-control" id="address"
				          formControlName="address">
			</div>
	</fieldset>

	<button mat-raised-button type="button" color="primary" (click)="deleteClient()">
		Excluir
	</button>
	<button mat-raised-button type="button" (click)="cancel()" color="warn">
		Cancelar
	</button>
</form>
